<form class="child">
    <input type="text" width="40" ng-model="data.command" ng-minlength="1"/>
    <input type="submit" ng-click="submitCommand()" name="commandButton" id="commandButtonId" value=":" title="do" />
    |
    <input type="button" ng-click="showInventory()" name="showInventoryButton" id="inventoryButtonId" value = "i" />
    <input type="button" ng-click="showHistory()" name="showHistoryButton" id="historyButtonId" value = "h" />
</form>
